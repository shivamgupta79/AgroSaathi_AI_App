<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIʼs Space Station Safety Object Detection</title>
    <style>
        /* Reset some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .video-container {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 900px;
        }

        .video-container img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #2e7d32;
        }

        .footer {
            margin-top: 20px;
            color: #555;
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .video-container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>AgroSaathi AI Webcam Detection</h1>
    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Live Webcam Feed">
    </div>
    <div class="footer">
        © 2025 AgroSaathi AI | Real-time Crop & Disease Detection
    </div>
</body>
</html>
